
<div  class="">
  <div class="alert alert-warning" *ngIf="userForm.dirty && userForm.invalid">Enter valid values</div>
  <div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Company Registration</h4>
			</div>
			<div class="modal-body">
				<form (ngSubmit)="!userForm.invalid && saveUser()" #userForm="ngForm">

          <div class="form-group">
            <i class="fa fa-user"></i>
            <input type="text"
                   [(ngModel)]="name"
                   class="form-control"
                   placeholder="name" name="name" required="required">

          </div>

          <div class="form-group">
            <i class="fa fa-user"></i>
            <input type="text"
                   [(ngModel)]="email" class="form-control"
                   placeholder="email" name="email" required="required">
          </div>

					<div class="form-group">
						<i class="fa fa-user"></i>
            <input type="text"
                   [(ngModel)]="userName" class="form-control"
                   placeholder="username" name="username" required="required">
					</div>

					<div class="form-group">
						<i class="fa fa-lock"></i>
            <input type="password"
                   [(ngModel)]="password" class="form-control"
                   placeholder="password" name="password" required="required">
					</div>

					<div class="form-group">
						<input type="submit" class="btn btn-primary btn-block btn-lg" value="Register">
					</div>
				</form>

			</div>

		</div>
	</div>
</div>
