<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/layouts/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="head">
           <script type="text/javascript">
               //<![CDATA[
               function skinBar() {
                   this.cfg.shadow = false;
                   this.cfg.title = '';
                   this.cfg.seriesColors = ['#3984b8','#7e8dcd'];
                   this.cfg.grid = {
                       background: '#ffffff',
                       borderColor: '#ffffff',
                       gridLineColor: '#dee4e9',
                       shadow: false
                   };
                   this.cfg.axesDefaults = {
                       borderWidth: 0.1,
                       borderColor: 'dce2e7',
                       rendererOptions: {
                           textColor: '#757575'
                       }
                   };
                   this.cfg.seriesDefaults = {
                       shadow: false,
                       lineWidth: 1,
                       renderer: $.jqplot.BarRenderer,
                       markerOptions: {
                           shadow: false,
                           size: 7,
                           style: 'circle'
                       }
                   }
               }
               //]]>  
           </script>
           <style type="text/css">
               .main-content {
                   padding: 0;
               }
           </style>
       </ui:define>

    <ui:define name="content">
        <div class="ui-g dashboard">
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card overview-box overview-box-1 no-gutter">
                    <div class="overview-box-title">Cash-in</div>
                    <div class="overview-box-details">
                        <i class="fa fa-inbox overview-box-details-icon" />
                        <span class="overview-box-details-count">${Cashins}</span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card overview-box overview-box-2 no-gutter">
                    <div class="overview-box-title">Cash-out</div>
                    <div class="overview-box-details">
                        <i class="fa fa-map-pin overview-box-details-icon" />
                        <span class="overview-box-details-count">${Cashouts}</span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card overview-box overview-box-3 no-gutter">
                    <div class="overview-box-title">Total Transactions</div>
                    <div class="overview-box-details">
                        <i class="fa fa-folder overview-box-details-icon" />
                        <span class="overview-box-details-count">25</span>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
